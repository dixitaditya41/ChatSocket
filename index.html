<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #typing-indicator {
            padding: 0.5rem 1rem;
            font-style: italic;
            color: #666;
            position: fixed;
            bottom: 3.5rem;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
        }

        #input:focus {
            outline: none;
        }

        #form > button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-bottom: 3rem;
        }

        #messages > li {
            padding: 0.5rem 1rem;
        }

        #messages > li:nth-child(odd) {
            background: #efefef;
        }

        #online-users {
            position: fixed;
            right: 0;
            top: 0;
            width: 200px;
            background: #f8f8f8;
            border-left: 1px solid #ddd;
            height: calc(100% - 3rem);
            padding: 1rem;
            overflow-y: auto;
        }

        #online-users h3 {
            margin-top: 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        #online-users-list {
            list-style: none;
            padding: 0;
        }

        #online-users-list li {
            padding: 0.5rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 0.25rem;
        }

        #online-users-list li::before {
            content: "â€¢";
            color: #2ecc71;
            padding-right: 0.5rem;
        }

        #online-users-list li:hover {
            background-color: #f0f0f0;
        }

        .private-message {
            background-color: #cdfaff !important;
            border-left: 4px solid #ffeeba;
        }
        
        .selected-user {
            background-color: #e9ecef !important;
        }

        #chat-mode-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 200px;
            background: #f8f8f8;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #ddd;
        
        }

        #messages {
            padding-top: 40px;
            margin-right: 200px;
        }
    </style>
</head>
<body>
    <div id="chat-mode-indicator">Public Chat</div>
    <div id="online-users">
        <h3>Online Users (click to PM)</h3>
        <ul id="online-users-list"></ul>
    </div>
    <ul id="messages"></ul>
    <div id="typing-indicator"></div>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        let messages = document.getElementById('messages');
        let form = document.getElementById('form');
        let input = document.getElementById('input');
        let typingIndicator = document.getElementById('typing-indicator');
        let chatModeIndicator = document.getElementById('chat-mode-indicator');
        let selectedUser = null;

        let nickname = prompt("Enter your nickname:");
        if (!nickname) {
            nickname = "Anonymous";
        }
        socket.emit('set nickname', nickname);

        function updateChatMode() {
            chatModeIndicator.textContent = selectedUser ? 
                `Private Chat with ${selectedUser}` : 
                'Public Chat';
            input.placeholder = selectedUser ? 
                `Message ${selectedUser}...` : 
                'Type a message...';
        }
        function deselectUser() {
            selectedUser = null;
            const previouslySelected = document.querySelector('.selected-user');
            if (previouslySelected) {
                previouslySelected.classList.remove('selected-user');
            }
            updateChatMode();
        }

        // Handle clicking on users for private messaging
        document.getElementById('online-users-list').addEventListener('click', (e) => {
            const clickedUser = e.target.closest('li')?.textContent;
            if (clickedUser && clickedUser !== nickname) {
                const previouslySelected = document.querySelector('.selected-user');
                if (previouslySelected) {
                    previouslySelected.classList.remove('selected-user');
                }
                
                // If clicking the same user again, deselect
                if (selectedUser === clickedUser) {
                    deselectUser();
                } else {
                    // Select new user
                    e.target.closest('li').classList.add('selected-user');
                    selectedUser = clickedUser;
                    updateChatMode();
                }
            }
        });

        // Handle clicks outside the user list to deselect
        document.addEventListener('click', (e) => {
            const onlineUsers = document.getElementById('online-users');
            const form = document.getElementById('form');
            // Only deselect if clicking outside users list, form, and messages
            if (!onlineUsers.contains(e.target) && 
                !form.contains(e.target) && 
                !messages.contains(e.target)) {
                deselectUser();
            }
        });

        // Typing indicator logic
        let typingTimer;
        input.addEventListener('input', () => {
            socket.emit('typing', nickname);
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit('stop typing');
            }, 300);
        });

        socket.on('typing', function(user) {
            if (user !== nickname) {
                typingIndicator.textContent = `${user} is typing...`;
            }
        });

        socket.on('stop typing', function() {
            typingIndicator.textContent = '';
        });

        // Handle message submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                if (selectedUser) {
                    socket.emit('private message', {
                        to: selectedUser,
                        message: input.value
                    });
                } else {
                    socket.emit('chat message', input.value);
                }
                input.value = '';
                typingIndicator.textContent = '';
                // Removed the deselection from here so private chat persists
            }
        });

        // Handle receiving messages
        socket.on('chat message', function(msg) {
            let item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            typingIndicator.textContent = '';
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Handle private messages
        socket.on('private message', function(data) {
            let item = document.createElement('li');
            if (data.to) {
                item.textContent = `[${data.to}] ${data.from}: ${data.message}`;
            } else {
                item.textContent = `[PM from ${data.from}] ${data.message}`;
            }
            item.classList.add('private-message');
            messages.appendChild(item);
            typingIndicator.textContent = '';
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Handle users list updates
        socket.on('users update', function(usersList) {
            const onlineUsersList = document.getElementById('online-users-list');
            onlineUsersList.innerHTML = '';

            usersList.forEach(user => {
                if (user !== nickname) {
                    const li = document.createElement('li');
                    li.textContent = user;
                    if (user === selectedUser) {
                        li.classList.add('selected-user');
                    }
                    onlineUsersList.appendChild(li);
                }
            });
        });

        // Handle Escape key to exit private chat
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && selectedUser) {
                deselectUser();
            }
        });
    </script>
</body>
</html>
